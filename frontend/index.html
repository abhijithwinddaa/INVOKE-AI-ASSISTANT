<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATDPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-neutral-900 text-white overflow-x-hidden">
    <div class="container mx-auto max-w-3xl pb-44 pt-6" id="chat-container">
      <div
        class="fixed inset-x-0 bottom-0 flex items-center justify-center bg-neutral-900"
      >
        <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
          <textarea
            class="w-full resize-none outline-0 p-4"
            rows="2"
            placeholder="Type your message here..."
            id="input"
          ></textarea>
          <div class="flex items-center justify-end">
            <button
              class="px-4 py-1 bg-white rounded-full text-black cursor-pointer hover:bg-gray-300"
              id="ask"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
